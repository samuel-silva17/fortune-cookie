apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: rafaelvzago/fortune-backend-rust:1.0
        ports:
        - containerPort: 8080
        env:
        - name: API_URL
          value: "https://api.adviceslip.com/advice"
